  @model
  @auth(
    rules: [
      # allow owners ability to update and delete their these messages (user pools)
      { allow: owner }
      # allow all authenticated users to access this data
      { allow: private, provider: userPools }
      # allow all guest users (not authenticated) to access this data
      { allow: public, provider: apiKey }
    ]
  ) {
  id: ID!
  name: String!
  samplesSenderName: String
  email: String!
  labLocation: String!
  hviVersion: String!
  reportNum: String!
  lotNum: String!
  customerName: String!
  origin: String!
  stations: String!
  variety: String!
  attachmentUrl: String!
    @index(name: "attachmentUrlIndex", sortKeyFields: ["name"])
  dataRows: [AWSJSON]
}

