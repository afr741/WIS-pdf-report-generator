type ReportTemplate
  @model
  @auth(
    rules: [
      # allow owners ability to update and delete their these messages (user pools)
      { allow: owner }
      # allow all authenticated users to access this data
      { allow: private, provider: userPools }
      # allow all guest users (not authenticated) to access this data
      { allow: public, provider: apiKey }
    ]
  ) {
  templateId: ID!
  localCompanyName: String
  localCompanyNameTranslation: String
  letterHeadImageName: String
  stampImageName: String
  address: String
  addressTranslation: String
  phone: String
  fax: String
  email: String
  testLocation: String
  origin: String
  labLocation: String
  remarksList: [String]
  testConditionsList: [String]
}

