<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm mt-5">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Change Password</h2>
          <form>
            <div class="form-group">
              <label for="pwd" class="form-label">New Password:</label>
              <input
                type="password"
                [(ngModel)]="password"
                class="form-control"
                id="pwd"
                placeholder="Enter new password"
                name="pswd"
              />
            </div>
            <div class="form-group">
              <label for="newpwd" class="form-label">Confirm Password:</label>
              <input
                type="password"
                [(ngModel)]="confirmPassword"
                class="form-control"
                id="newpwd"
                placeholder="Confirm new password"
                name="confirmpswd"
              />
            </div>
            <div class="text-center">
              <button
                type="submit"
                (click)="OnConfirm()"
                class="btn btn-success btn-lg rounded-pill px-4 py-2"
                kendoButton
                [size]="'large'"
                [rounded]="'medium'"
                [fillMode]="'solid'"
                [themeColor]="'success'"
              >
                Confirm
              </button>
            </div>
            <div class="mt-3">
              <p
                class="alert alert-danger text-center"
                *ngIf="error"
                role="alert"
              >
                {{ error }}
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
