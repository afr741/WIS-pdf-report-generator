<ng-container>
  <!-- <app-nav-bar></app-nav-bar> -->
  <app-navbar *ngIf="shouldRenderLogout == true"></app-navbar>
  <div class="k-form-buttons" *ngIf="shouldRenderLogout">
    <button
      type="button"
      kendoButton
      [size]="'large'"
      [rounded]="'medium'"
      [fillMode]="'solid'"
      [themeColor]="'error'"
      class="logout-button"
      (click)="handleLogOut()"
    >
      Logout
    </button>
  </div>
</ng-container>
<router-outlet></router-outlet>
