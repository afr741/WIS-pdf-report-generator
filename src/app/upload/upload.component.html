<div class="form-body">
  <button class="nav-link" (click)="onSignOut()">
    Logout <span class="sr-only">(current)</span>
  </button>

  <form
    autocomplete="off"
    [formGroup]="createForm"
    (ngSubmit)="onCreate(createForm.value)"
  >
    <div>
      <label>Name: </label>
      <input
        type="text"
        formControlName="name"
        autocomplete="off"
        placeholder="name"
      />
    </div>
    <div>
      <label>Test Location: </label>
      <input
        type="text"
        formControlName="testLocation"
        autocomplete="off"
        placeholder="test location"
      />
    </div>
    <div>
      <label>Report Number: </label>
      <input
        type="text"
        formControlName="reportNum"
        autocomplete="off"
        placeholder="report number"
      />
    </div>
    <div>
      <label>Lot Number: </label>
      <input
        type="text"
        formControlName="lotNum"
        autocomplete="off"
        placeholder="lot number"
      />
    </div>
    <div>
      <label>Customer Name: </label>
      <input
        type="text"
        formControlName="customerName"
        autocomplete="off"
        placeholder="customer name"
      />
    </div>
    <div>
      <label>Origin: </label>
      <input
        type="text"
        formControlName="origin"
        autocomplete="off"
        placeholder="origin"
      />
    </div>
    <div>
      <label>Stations: </label>
      <input
        type="text"
        formControlName="stations"
        autocomplete="off"
        placeholder="stations"
      />
    </div>
    <div>
      <label>Variety: </label>
      <input
        type="text"
        formControlName="variety"
        autocomplete="off"
        placeholder="variety"
      />
    </div>
    <div>
      <label>Excel file(s): </label>
      <input
        type="file"
        formControlName="attachmentUrl"
        name="attachmentUrl"
        (change)="onFileChange($event)"
        placeholder="upload file"
      />
    </div>
    <button type="submit">Submit</button>
    <p class="alert alert-danger" *ngIf="error" role="alert">{{ error }}</p>
  </form>
</div>
